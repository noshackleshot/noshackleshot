<svg width="1400" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="dotGrid" width="80" height="80" patternUnits="userSpaceOnUse">
      <circle cx="1" cy="1" r="1" fill="#ffffff" opacity="0.02"/>
    </pattern>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;900&amp;family=JetBrains+Mono&amp;display=swap');

      .background {
        fill: #0a0a0a;
      }

      .container {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }

      .name {
        font-size: 96px;
        font-weight: 900;
        fill: #ffffff;
        letter-spacing: -2px;
        text-transform: uppercase;
      }

      .role {
        font-size: 32px;
        font-weight: 300;
        fill: #ffffff;
        letter-spacing: 8px;
        text-transform: uppercase;
      }

      .location {
        font-size: 18px;
        font-weight: 300;
        fill: #ffffff;
        font-family: 'JetBrains Mono', monospace;
      }

      /* Typing animation for role */
      @keyframes typing {
        0%, 100% { opacity: 0; }
        50% { opacity: 1; }
      }

      .cursor {
        animation: typing 1s infinite;
      }

      /* Moving line animations */
      @keyframes moveLine1 {
        0% { transform: translateX(-200px); opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { transform: translateX(1400px); opacity: 0; }
      }

      @keyframes moveLine2 {
        0% { transform: translateX(-200px); opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { transform: translateX(1400px); opacity: 0; }
      }

      .line1 {
        animation: moveLine1 8s ease-in-out infinite;
      }

      .line2 {
        animation: moveLine2 8s ease-in-out infinite 4s;
      }

      /* Pulsing dot */
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.3; }
      }

      .pulse-dot {
        animation: pulse 2s ease-in-out infinite;
      }

      /* Slow grid movement */
      @keyframes gridMove {
        0% { transform: translate(0, 0); }
        100% { transform: translate(80px, 80px); }
      }

      .animated-grid {
        animation: gridMove 20s linear infinite;
      }
    </style>
  </defs>

  <!-- Background -->
  <rect class="background" width="1400" height="500"/>

  <!-- Animated dot grid pattern -->
  <g class="animated-grid">
    <rect width="1400" height="500" fill="url(#dotGrid)"/>
  </g>

  <!-- Moving lines -->
  <g class="line1">
    <rect x="0" y="80" width="200" height="4" fill="#ffffff"/>
  </g>
  <g class="line2">
    <rect x="0" y="420" width="200" height="4" fill="#ffffff"/>
  </g>

  <!-- Content -->
  <g class="container">
    <!-- Name -->
    <text class="name" x="700" y="220" text-anchor="middle">
      ДАНИЛА КИВА
    </text>

    <!-- Role with typing effect -->
    <text class="role" x="700" y="280" text-anchor="middle">
      FULLSTACK DEVELOPER<tspan class="cursor">|</tspan>
    </text>

    <!-- Location with pulsing dot -->
    <g transform="translate(700, 320)">
      <circle class="pulse-dot" cx="-180" cy="-6" r="4" fill="#ffffff"/>
      <text class="location" x="0" y="0" text-anchor="middle">
        Москва, Россия • 3+ года опыта
      </text>
    </g>
  </g>
</svg>
