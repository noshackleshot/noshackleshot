<svg width="1200" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="dotGrid" width="80" height="80" patternUnits="userSpaceOnUse">
      <circle cx="1" cy="1" r="1" fill="#ffffff" opacity="0.02"/>
    </pattern>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&amp;display=swap');

      .background {
        fill: #0a0a0a;
      }

      .container {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }

      .name {
        font-size: 72px;
        font-weight: 700;
        fill: #ededed;
        letter-spacing: -3.6px;
      }

      .role {
        font-size: 24px;
        font-weight: 300;
        fill: #ededed;
        opacity: 0.7;
        letter-spacing: 0.6px;
      }

      .location {
        font-size: 16px;
        font-weight: 300;
        fill: #ededed;
        opacity: 0.5;
        letter-spacing: 0.8px;
      }

      .decorative-line {
        fill: url(#lineGradient);
        opacity: 0.3;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>

    <linearGradient id="lineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect class="background" width="1200" height="400"/>

  <!-- Dot grid pattern -->
  <rect width="1200" height="400" fill="url(#dotGrid)"/>

  <!-- Content -->
  <g class="container">
    <!-- Name -->
    <text class="name" x="600" y="150" text-anchor="middle">
      Данила Кива
    </text>

    <!-- Role -->
    <text class="role" x="600" y="200" text-anchor="middle">
      Fullstack-разработчик
    </text>

    <!-- Location & Experience -->
    <text class="location" x="600" y="240" text-anchor="middle">
      Москва, Россия • 3+ года опыта
    </text>

    <!-- Decorative line -->
    <rect class="decorative-line" x="570" y="280" width="60" height="1"/>
  </g>
</svg>
